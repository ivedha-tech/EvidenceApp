<!DOCTYPE html>
<html>
<head>
  <title>ASN Evidence Collector</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.processing {
      display: block;
      background: #fff3cd;
      color: #856404;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    .debug-log {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .debug-log .error {
      color: #dc3545;
    }
    .debug-log .success {
      color: #28a745;
    }
    .debug-log .info {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ASN Evidence Collector</h2>
    <div class="input-group">
      <label for="asn-list">Enter ASN numbers (comma-separated):</label>
      <textarea id="asn-list" placeholder="AS12345, AS67890"></textarea>
    </div>
    <button id="start-button">Start Collection</button>
    <div id="status" class="status"></div>
    <div id="debug-log" class="debug-log"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
